<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/timer.css" rel="stylesheet" type="text/css" media="all" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="javascript/timer.js"></script>

</head>

<!-- All The HTML for the Elements on Screen -->

<body>

	<div class="container">
		<div class="header">
			<label>ROUNDS COUNTER V5.0 </label>
		</div>
		<div id="ready-spot" class="ready"></div>
		<!-- round inputs -->
		<div class="inputs">
			<label>Round Time</label>
			<input id="seconds" type="number" max="59" min="0" placeholder=" Sec" onkeydown="return false">
			<label style="color: black; font-weight: bold;">:</label>
			<input id="minutes" type="number" max="59" min="0" placeholder=" Min" onkeydown="return false">
		</div>
		<!-- break inputs -->
		<div class="inputs">
			<label>Break Time</label>
			<label style="color: black; font-weight: bold;">:&nbsp;</label>
			<input id="bSec" type="number" max="59" min="0" placeholder=" Sec" onkeydown="return false">
			<input id="bMin" type="number" max="59" min="0" placeholder=" Min" onkeydown="return false">
		</div>
		<!-- number of round input -->
		<div class="inputs">
			<label>Numer of Rounds</label>
			<label style="color: black; font-weight: bold;">:&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<input id="rounds" type="number" min="0" placeholder="Num" onkeydown="return false">
		</div>
		<div id="round-spot" class="round"></div>
		<!-- counter display -->
		<div class="counter-container">
			<p class="seven-segment" id="counter"></p>
		</div>
		<!-- buttons -->
		<div class="my-buttons">
			<button class="btn-info my-btn" id="ready">READY</button>
			<button class="btn-success my-btn" id="start">START</button>
			<button class="btn-danger my-btn" id="stop">STOP</button>
			<button class="btn-warning my-btn" id="reset">RESET</button>
		</div>
		<audio id="beep"></audio>
	</div>

</body>

</html>
